<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>js dom task</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-2 offset-5">
          <!-- Button trigger modal -->
          <button onclick="show()" type="button" class="btn btn-primary addTask" data-toggle="modal" data-target="#exampleModalCenter" >
            Pridėti užduotį
          </button>
        </div>
      </div>
      <div id="dataForm" class="row">
        <div class="col-sm-8 offset-2">
          <div class="form-group">
            <label for="tema">Tema</label>
            <input type="text" class="form-control" id="tema" placeholder="Uzduoties tema">
          </div>
          <div class="form-group">
            <label>Prioritetas</label>
            <select id="priority" class="form-control priority">
              <option>Aukstas</option>
              <option>Normalus</option>
              <option>Zemas</option>
            </select>
          </div>
          <div class="form-group">
            <label for="endData">Pabaigos data</label>
            <input type="date" class="form-control" id="endData" placeholder="Pabaigos data">
          </div>
          <div class="form-group">
            <label>Statusas</label>
            <select id="status" class="form-control status">
              <option>Naujas</option>
              <option>Vykdomas</option>
              <option>Ivykdytas</option>
            </select>
          </div>
          <div class="form-group progres">
            <label>Progresas</label>
            <select id="progress" class="form-control priority">
              <option>0%</option>
              <option>25%</option>
              <option>50%</option>
              <option>75%</option>
              <option>100%</option>
            </select>
          </div>
          <div class="form-group">
            <label for="editData">Redaguota</label>
            <input type="datetime-local" class="form-control" id="editData" placeholder="Pabaigos data">
          </div>
          <button id="submit" type="button" class="btn btn-primary addTask" data-toggle="modal" data-target="#exampleModalCenter" >
            Vykdyti
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 offset-1">
          <table id="data" class="table table-bordered">
            <thead>
            <tr>
              <th scope="col"><i class="fas fa-chart-bar"></i></th>
              <th scope="col" style="width: 25%">Tema</th>
              <th scope="col">Prioritetas</th>
              <th scope="col" style="width: 15%">Pabaigos data</th>
              <th scope="col">Statusas</th>
              <th scope="col">Progresas</th>
              <th scope="col">Redaguota</th>
              <th scope="col" style="width: 5%">Pašalinti</th>
            </tr>
            </thead>
            <tbody>
           
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
